<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
          <div class="container">
            <a class="navbar-brand" href="#">H U B B I</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="login.html">

                </li>
              </ul>
            </div>
          </div>

<br>
<br>
    <div class="container h-100">
    		<div class="row h-100">
				<div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="text-center mt-4">
							<h1 class="h2">HADİ HUBBI'LI OL!</h1>
							<p class="lead">
								HUBBI dünyasını keşfet.
							</p>
						</div>

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4">
									<form>
										<div class="form-group">
											<label>İsmin</label>
											<input class="form-control form-control-lg" type="text" name="name" placeholder="İsminizi girin">
										</div>
										<div class="form-group">
                      <label>Paketi Seçiniz</label>
                      <div class="container my-4">
                          <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                              <!-- Default checked -->
                              <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="check1">
                                <label class="custom-control-label" for="check1">Başlangıç Seti</label>
                              </div>
                            </li>
                            <li class="list-group-item">
                              <!-- Default checked -->
                              <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="check2">
                                <label class="custom-control-label" for="check2">Orta Seviye Seti</label>
                              </div>
                            </li>
                            <li class="list-group-item">
                              <!-- Default checked -->
                              <div class="custom-control custom-checkbox">
                                <input type="checkbox" class="custom-control-input" id="check3">
                                <label class="custom-control-label" for="check3">Tüm Set</label>
                              </div>
                          </ul>
                        
                        </div>
										</div>
										<div class="form-group">
											<label>Email Adresiniz</label>
											<input class="form-control form-control-lg" type="email" name="email" placeholder="E-Posta adresini girin">
										</div>
										<div class="form-group">
											<label>Şifre</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Şifre girin">
										</div>
										<div class="text-center mt-3">
											<a href="login.html" class="btn btn-lg btn-primary">Kayıt Ol</a>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
    </div>
